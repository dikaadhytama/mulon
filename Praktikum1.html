<html>

<head>
    <title>Canvas HTML : My First canvas</title>
</head>
<style style="text/css"> 
   canvas {
       background-color: #ccc;
   }
</style>
<body>
    <canvas width="800" height="450" id="canvas"></canvas>

    <script type="text/javascript">
        var c=document.getElementById('canvas');
        var ctx=c.getContext('2d');


         //lingkaran
         ctx.beginPath();
         ctx.arc(400, 225, 150, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.strokeStyle = "white";
        ctx.fill();
        ctx.stroke();

         //lingkaran
         ctx.beginPath();
         ctx.arc(400, 225, 100, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.strokeStyle = "white";
        ctx.fill();
    
        //segi empat
        ctx.beginPath();
        ctx.rect(300, 225, 100, 100);
        ctx.fillStyle = "blue";
        ctx.fill();
        
        
    </script>
    
</body>
</html>
